<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Funcionários</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/funcionarios/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Funcionários</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${funcionario.id == null} ? @{/funcionarios/salvar} : @{/funcionarios/editar}" 
	                  th:object="${funcionario}" method="POST">
	               <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="nome">Nome Completo</label>
				            <input type="text" class="form-control" id="nome"
				                   placeholder="Nome Completo" autofocus="autofocus" th:field="*{nome}"/>
				        </div>
				    </div>
				    
				     <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="estado">Estado</label>
				            <input type="Estado" class="form-control" id="estado"
				                   placeholder="Estado" autofocus="autofocus" th:field="*{estado}"/>
				        </div>
				    </div>
				    
				     <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="salario">Custo</label>
				            <input type="number" class="form-control" id="salario"
				                   placeholder="Custo" autofocus="autofocus" th:field="*{salario}"/>
				        </div>
				    </div>
				    
				       <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="idade">Idade</label>
				            <input type="number" class="form-control" id="idade"
				                   placeholder="Idade" autofocus="autofocus" th:field="*{idade}"/>
				        </div>
				    </div>
				    
				   
				    
				       <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="cursos">Cursos</label>
				            <input type="text" class="form-control" id="cursos"
				                   placeholder="Cursos" autofocus="autofocus" th:field="*{cursos}"/>
				        </div>
				    </div>
				    
				       <div class="form-row">
				        <div class="form-group col-md-6">
				            <label for="experiencia">Experiências</label>
				            <input type="text" class="form-control" id="experiencia"
				                   placeholder="Experiências" autofocus="autofocus" th:field="*{experiencia}"/>
				        </div>
				    </div>
				    
				     <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="objetivo">Objetivo</label>
	                        <select id="objetivo" class="form-control" th:field="*{objetivo}">
	                            <option value="">Selecione...</option>
	                             <option th:each="d : ${objetivos}" 
	                                    th:value="${d.id}" th:text="${d.nome}">Java</option>
	                       
	                        </select>
	                        
	                        <div class="invalid-feedback">
								<span th:errors="*{objetivo}"></span>
	                        </div>
	                     
	                    </div>
	                </div>
	             
			
			
		
	 
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
