<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Funcionários</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/funcionarios/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Funcionários</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	             <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/funcionarios/listar}">
	                            
							<div class="form-check form-check-inline">
					  <input type="checkbox" class="form-check-input" id="objetivo" >
					  <label class="form-check-label" for="objetivo">Java</label>
					</div>
					
					<!-- Material inline 2 -->
					<div class="form-check form-check-inline">
					    <input type="checkbox" class="form-check-input" id="objetivo">
					    <label class="form-check-label" for="objetivo">Angular</label>
					</div>
					
					<!-- Material inline 3 -->
					<div class="form-check form-check-inline">
					    <input type="checkbox" class="form-check-input" id="objetivo">
					    <label class="form-check-label" for="objetivo">.Net</label>
					</div>
	           <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
		
	        
	            <div class="table-responsive">
	            
	            	<div th:replace="fragments/alert"></div>
	            	
	               <div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
					    <thead>
					    <tr>
					     
					        <th>Nome</th>
					       	
					        <th>Ação</th>
					    </tr>
					    </thead>
					    <tbody>
					     <tr th:each="d : ${funcionarios}">
					        <td>
					          <a th:href="@{/funcionarios/detalhes/{id} (id=${d.id})}" th:text="${d.nome}">Pedro</a>
					       
					         </td>
					         <td colspan="2">
					             <a class="btn btn-info btn-sm" th:href="@{/funcionarios/editar/{id} (id=${d.id}) }" role="button">
					                 <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
					             </a>
					             <button th:id="${ 'btn_funcionarios/excluir/' + d.id}" type="button" class="btn btn-danger btn-sm"
					             		data-toggle="modal" data-target="#myModal">
					                 <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
					             </button>
					         </td>
					     </tr>
					    </tbody>
					</table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>
</body>
</html>
